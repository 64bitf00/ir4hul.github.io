      <script>
         function toggle_start() {
           var x = document.getElementById("start_menu");
           if (x.style.display === "block") {
               x.style.display = "none";
           } else {
               x.style.display = "block";
           }
         }
         function off_start() {
           var x = document.getElementById("start_menu");
           if (x.style.display === "block") {
               x.style.display = "none";
           }
         }
      </script>
